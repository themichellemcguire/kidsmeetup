{% extends 'base.html' %}

{% block content %}
<h1>Delete Child</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input style="color:#eaf8bf;" type="submit" value="Yes - Delete!" class="btn">
    <a style = "color:#eaf8bf;" href="{% url 'childs_detail' child.id %}">Cancel</a>
</form>
{% endblock %}
