{% extends 'base.html' %}

{% block content %}

<h1>Meetup List</h1>
{% for e in event_list %}
<a href="{% url 'events_detail' e.id %}">

<div class="card" style="border-radius: 15px; margin-bottom:30px;">
    <div class="card-content">
        <div class="card-header-blue">
                <h2 class="card-heading">{{e.name.upper}}</h2>
        </div>
            <p>{{e.address}}</p>
    </div>
</div>
</a>
{% endfor %}
    
{% endblock %}
